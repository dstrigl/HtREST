[loggers]
keys=root,werkzeug,htheatpump,apiv1,device,faultlist

[handlers]
keys=consoleHandler,consoleHandler2,consoleHandler3

[formatters]
keys=simpleFormatter,simpleFormatter2,simpleFormatter3



[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_werkzeug]
level=DEBUG
handlers=consoleHandler
qualname=werkzeug
propagate=0

[logger_htheatpump]
level=DEBUG
handlers=consoleHandler3
qualname=htheatpump.htheatpump
propagate=0

[logger_apiv1]
level=DEBUG
handlers=consoleHandler
qualname=htrest.apiv1
propagate=0

[logger_device]
level=DEBUG
handlers=consoleHandler2
qualname=htrest.apis.device
propagate=0

[logger_faultlist]
level=DEBUG
handlers=consoleHandler3
qualname=htrest.apis.faultlist
propagate=0



[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_consoleHandler2]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter2
args=(sys.stdout,)

[handler_consoleHandler3]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter3
args=(sys.stdout,)



[formatter_simpleFormatter]
format=[%(asctime)s] %(name)-24s [%(levelname)-8s] %(message)s
datefmt=

[formatter_simpleFormatter2]
format=[22222222222222222222222] %(name)-24s [%(levelname)-8s] %(message)s
datefmt=

[formatter_simpleFormatter3]
format=[33333333333333333333333] %(name)-24s [%(levelname)-8s] %(message)s
datefmt=
